<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liên Hệ - WebGIS Sài Gòn</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .contact-form {
        max-width: 600px;
        margin: auto;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      .success {
        color: green;
        margin-top: 10px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      h1 {
        text-align: center;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Liên Hệ Với Chúng Tôi</h1>

    <div class="contact-form">
      <!-- Thông báo kết quả sẽ hiển thị ở đây -->
      <div id="message"></div>

      <form
        action="http://localhost/contact/save_contact.php"
        method="POST"
        id="contactForm"
      >
        <div class="form-group">
          <label for="name">Họ và Tên *</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="phone">Số Điện Thoại</label>
          <input type="tel" id="phone" name="phone" />
        </div>

        <div class="form-group">
          <label for="message">Nội dung *</label>
          <textarea
            id="message_text"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit">Gửi Liên Hệ</button>
      </form>
    </div>

    <!-- Có thể thêm JavaScript để xử lý gửi form mà không cần tải lại trang (AJAX) -->
  </body>
</html>
